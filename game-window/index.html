<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE SNEK</title>
    <link rel="stylesheet" href="./game-window/main.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@200;300;400;500;600;700;800&display=swap');
    </style>
    
</head>
<body>
    <h1>SPACE SNEK</h1>
    <div id="score-line">
        <h2>STARS:</h2>
        <h2 id="score">0</h2>
    </div>
    <div id="board">

    </div>
    <div id="modal-with-background">
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Yes! You did it! We have all the 500 stars! Well done, astronaut! </h3>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modal-btn">LET'S PLAY AGAIN!</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-background">

        </div>
    </div>

    <script src="../js/StartGame.js" type="module"></script>
    <audio id="music" autoplay loop>
        <source src="../music/Alumo - Diotic.wav" type="audio/wav">
    </audio>
    <audio id="win" autoplay>
        <source src="../music/win2.wav" type="audio/wav">
    </audio>
    <audio id="lost-sound" autoplay>
        <source src="../music/lost.wav" type="audio/wav">
    </audio>

</body>
</html>
